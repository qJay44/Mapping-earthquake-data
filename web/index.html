<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="eel.js"></script>
    <title>Mapping earthquake data</title>
</head>
<body>
    <canvas id="static"></canvas>
    <canvas id="data"></canvas>
    <img id="mapImage">
    <div class="buttons">
        <div id="all_hour"  onclick="loadData('all_hour')" >Past 1 Hour</div>
        <div id="all_day"   onclick="loadData('all_day')"  >Past 1 Day</div>
        <div id="all_week"  onclick="loadData('all_week')" >Past 7 Days</div>
        <div id="all_month" onclick="loadData('all_month')">Past 30 Days</div>
    </div>
    <script src="token.txt"></script>
    <script src="script.js"></script>
</body>
</html>
